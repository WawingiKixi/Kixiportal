name: ðŸš€ Deploy via GITHUB ACTIONS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        
      # ðŸ§ª Optional: Test SSH connection before deploying
      - name: ðŸ§ª Test SSH connection
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem root@${{ secrets.SERVER_IP }} "echo âœ… Connected successfully!"

      - name: ðŸ“‚ Deploy via SSH
        uses: easingthemes/ssh-deploy@v4
        with:
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: root
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_PORT: 22
          SOURCE: .
          TARGET: /www/wwwroot/kixiportal/
          ARGS: "-avz --delete"
          EXCLUDE: |
            .git* 
            .github*