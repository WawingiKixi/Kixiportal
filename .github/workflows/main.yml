name: ğŸš€ Deploy via GITHUB ACTIONS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # ğŸ” Passo para verificar se os secrets existem
      - name: ğŸ” Check secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY not found"
            exit 1
          else
            echo "âœ… SSH_PRIVATE_KEY detected"
          fi

          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            echo "âŒ SERVER_IP not found"
            exit 1
          else
            echo "âœ… SERVER_IP detected"
          fi

      # ğŸš€ Deploy via SSH
      - name: ğŸ“‚ Deploy via SSH
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: root
          REMOTE_PORT: 22
          SOURCE: .
          TARGET: /www/wwwroot/kixiportal/
          ARGS: "-rltgoDzvO --delete --rsync-path='/usr/bin/rsync'"
          EXCLUDE: |
            .git*
            .github*
            node_modules/
            storage/
